<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Widget</title>
</head>

<body>
    <div class="row">
        <!-- normal state -->
        <div class="card">
            <div class="top-bar">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="30"
                        height="30" viewBox="0 0 24 24" stroke-width="2.5" stroke="#979797" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="30"
                        height="30" viewBox="0 0 24 24" stroke-width="2.5" stroke="#979797" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                            d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />

                    </svg>
                </span>
            </div>
            <div class="middle-bar">
                <div class="profile-bg"></div>
                <div class="profile-pic">
                    <img src="./assets/avatar.png" />
                </div>
                <div class="details">
                    <span class="s-1">
                        John Westfield
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check"
                            width="15" height="15" viewBox="0 0 24 24" stroke-width="2.5" stroke="#5451fa" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="12" cy="12" r="9" />
                            <path d="M9 12l2 2l4 -4" />
                        </svg>
                    </span>
                    <span class="s-2">I'm Interested in building projects, travelling and biking</span>
                </div>
                <div class="numbers">
                    <span>150 <span class="numbers-footer">Following</span></span>
                    <span><span class="active">43k</span> <span class="numbers-footer">Followers</span></span>
                    <span>163 <span class="numbers-footer">Followers</span></span>
                </div>
                <div>
                    <button class="active-btn">Follow Me</button>
                </div>
                <div class="div-4">
                    <span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="9.16667" r="2.5" stroke="#4A4A4A" stroke-width="0.916667"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M14.7142 13.8808L11.1783 17.4167C10.5276 18.0667 9.47323 18.0667 8.82249 17.4167L5.28583 13.8808C2.68243 11.2773 2.6825 7.05627 5.28599 4.45283C7.88948 1.84938 12.1105 1.84938 14.714 4.45283C17.3175 7.05627 17.3176 11.2773 14.7142 13.8808V13.8808Z"
                                stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg> Lives in <span class="bold">Budapest</span></span>
                    <span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2.42424" y="5.75757" width="15.1515" height="10.9091" rx="3.66667" stroke="#4A4A4A"
                                stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M6.66667 5.75757V4.09091C6.66667 3.17043 7.41286 2.42424 8.33334 2.42424H11.6667C12.5871 2.42424 13.3333 3.17043 13.3333 4.09091V5.75757"
                                stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M9.84848 10.147V10.1561" stroke="#4A4A4A" stroke-width="0.916667"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2.42424 10.9091C7.18935 13.3333 12.8106 13.3333 17.5758 10.9091" stroke="#4A4A4A"
                                stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round" />

                        <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">

                                d="M15.9226 6.87978C18.0773 11.073 16.3443 16.6903 11.3945 17.5067C4.91196 18.9266 0.587476 11.0124 5.45736 6.37226C5.71743 6.11555 6.43453 5.45063 6.73333 5.23685C6.73333 5.68125 6.96058 8.16164 7.57499 7.90241C10.1 7.90241 10.9417 4.34889 10.5941 1.68333C12.8666 2.87093 14.7914 4.5248 15.9226 6.87978Z"
                                stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                        React JS, Node JS, MongoDB, Devops</span>
                </div>
            </div>
        </div>   
        
    </div>

</body>

</html>
